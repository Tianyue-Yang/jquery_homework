<!DOCTYPE html>

<head>

<body>
	<main>
	<h1>JavaScript Challenge #5</h1>
		<div id = "display">
			Hover over an image below to display the image and the alt text.
		</div>
		<div id ="thumbs">
		<img class = "thumbnail" 
			tabindex = "0"  
			alt = "A golden retriever puppy" 
			src = "images/dog2.jpg">
	
		<img class = "thumbnail"
		tabindex = "0"  
			alt = "A Yorkshire puppy" 
			src = "images/dog3.jpg">
	
		<img class = "thumbnail" 
			tabindex = "0"

			alt = "A cute puppy hidding in bush">

		tabindex = "0"  
			alt = "A cute puppy looking at you" 
			src = "images/dog5.jpg">

		<img class = "thumbnail"
		tabindex = "0"  
			alt = "A puppy looking up" 
			src = "images/dog6.jpg">

		<img class = "thumbnail"
		tabindex = "0"  
			alt = "A golden retriever looking up" 
			src = "images/dog7.jpg">
		</div>

		<p class="alert">If you are working with the answer code make sure to update the HTML code so that the tab works will all of the images.</p>  <p>Add three of your own images as well, for a total of 6 image.</p>
	</main>
